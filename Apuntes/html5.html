    <!-- Canvas Vs SVG (diferencias) -->
  <!--
    Canvas:
    - Los elementos se dibujan programáticamente
    - Los dibujos se realizan con píxeles
    - Las animaciones no están incorporadas
    - Alto rendimiento para operaciones de dibujo basadas en píxeles
    - Dependiente de la Resolución
    - No hay soporte para controladores de eventos
    - Puede guardar la imagen resultante como .png o .jpg
    - Muy adecuado para los juegos de gráficos intensivos

    SVG:
    - Los elementos son parte del DOM de la página (Modelo de Objetos del Documento)
    - El dibujo se hace con vectores
    - Efectos, como animaciones son incorporadas
    - Basado en sintaxis XML estándar, que provee mejor accesibilidad.
    - Independiente de la Resolución
    - Soporte para manejadores de eventos
    - No apto para aplicaciones de juegos
    - Es mejor para aplicaciones con áreas grandes de renderización (por ejemplo, Google Maps)
  -->

    <!-- SVG (Graficos Vectorales Escaleables) -->
    <h2> SVG (Graficos Vectorales Escaleables) </h2>
    <div>
      <!-- Imagen -->
      <img src="image.svg" alt="" height="1"> <!-- SVG define imgs basadas en vectores en formato XML -->
      
      <!-- Objeto -->
      <svg width="1" height="1"></svg>
      
      <!-- Circulo -->
      <svg width="200" height="200">
        <circle cx="80" cy="80" r="50" fill="green" /><!-- stoke= marco -->
      </svg>
      <hr>
      
      <!-- Rectangulo -->
      <svg width="200" height="200">
        <rect width="300" height="100"
        x="80" y="80" fill="green"/>
      </svg>
      <hr>
        
      <!-- Linea -->
      <svg width="300" height="300">
        <line x1="10" y1="10" x2="200" y2="100"
          style="stroke:#000000; stroke-linecap:round;
            stroke-width:20">
      </svg>
      <hr>
      
      <!-- PolyLine -->
      <svg width="2000" height="300">
        <polyline style="stroke-linejoin:miter;
          stroke:black;
          stroke-width:12; fill: none;"
          points="100 100, 150 150, 200 100" >
        </polyline>
      </svg>
      <hr>

      <!-- Elipse -->
      <svg width="1000" height="500">
        <ellipse cx="150" cy="150" rx="150" ry="50" style="fill:green" />
      </svg>
      <hr>

      <!-- PolyGon -->
      <svg width="1000" height="300">
        <polygon points="100 100, 200 200, 300 0" 
              style="fill: green; stroke:black;" />
      </svg>
      <hr>
    
      <!-- Animaciones  <animate> -->
      <svg width="1000" height="250">
        <rect width="150" height="150" fill="orange">
          <animate attributeName="x" from="0" to="300"
          dur="3s" fill="freeze" repeatCount="2"/> 
        </rect>
        <!-- 
          attributeName: el atributo q se va animar.
          from: valor al comenzar.
          to: valor al terminar.
          dur: duracion.
          fill: valor del atributo al finalzar (remove: resetea valor, freeze: conserva el valor "to").
          repeatCount: repeticiones, undefined: infinito.
        -->
      </svg>
      <hr>
      
      <!-- Trazos <path> -->
        <svg width="500" height="500">
          <!-- triangulo hipot -->
          <path d="M 0 0 L200 200 L200 0 Z" style="stroke:#000;  fill:none;" />
        </svg>
        <!--
          Usar letras Mayusculas para valores absolutos, y minusculas para pos relativa.
          M: mover hacia.
          L: linea hacia.
          H: linea horiz. hacia.
          V: linea vert. hacia.
          C: curva hacia.
          S: curva suave hacia.
          Q: curva Bézier cuadrática.
          T: curva Bézier cuadrática suave.
          A: arco elíptico.
          Z: closepath, cerrar trazado.
        -->
        <!-- cuadradp -->
        <svg width="500" height="500">
          <path d="M0 0 L0 100 L100 100 L100 0 Z" style="stroke:#000;  fill:none;" />
        </svg>

    <!-- Canvas (JS)-->
    <h2> Canvas JS </h2>
    <div>
      <!-- 
        Canvas es solo contenedor grafico, para mostrar requiere JavaScript.
        el Id es necesario para identificarlo en JS.
        x0 y0: comienza arriba izq.
      -->
      <canvas id="canvas1" width="200" height="100"></canvas>
      <script>
        var can = document.getElementById("canvas1");
        var ctx = can.getcontext("2d");
      </script>
      

      <!-- fillRect(x, y, w, h) -->
      <script>
        var c=document.getElementById("canvas1");
        var ctx=c.getContext("2d");
        ctx.fillRect(20,20,100,100);/* w: ancho, h: alto */
      </script>

      <!-- fillStyle(rbga) Gradiante -->
      <script>
        var canvas=document.getElementById("canvas1");
        var ctx=canvas.getContext("2d");
        ctx.fillStyle ="rgba(0, 200, 0, 1)";
        ctx.fillRect (36, 10, 22, 22);
      </script>

      <!-- 
      Draw a Line
        moveTo(x,y): Defines the starting point of the line.
        lineTo(x,y): Defines the ending point of the line.

      Draw a Circle
        beginPath(): Starts the drawing.
        arc(x,y,r,start,stop): Sets the parameters of the circle.
        stroke(): Ends the drawing.

      Gradients
        createLinearGradient(x,y,x1,y1): Creates a linear gradient.
        createRadialGradient(x,y,r,x1,y1,r1): Creates a radial/circular gradient.

      Drawing Text on the Canvas
        Font: Defines the font properties for the text.
        fillText(text,x,y): Draws "filled" text on the canvas.
        strokeText(text,x,y): Draws text on the canvas (no fill).
      -->
    </div><hr>
  

    <!-- Canvas Transform (JS) -->
    <h2> Canvas Transform JS </h2>
    <div>
      <canvas id="canvas1" width="400" height="300"> </canvas>

      <!-- Texto script -->
      <script>
        var c=document.getElementById("canvas1");
        var ctx=c.getContext("2d");
        ctx.font="bold 22px Tahoma";
        ctx.textAlign="start";
        ctx.fillText("start", 10, 30);
      </script>

      <!-- Translate script -->
      <script>
        var c=document.getElementById("canvas1");
        var ctx=c.getContext("2d");
        ctx.font="bold 22px Tahoma";
        ctx.textAlign="start";
        ctx.fillText("start", 10, 30);
          ctx.translate(100, 150);
        ctx.fillText("after translate", 10, 30);
      </script>

      
      <!-- Rotate script --> 
      <h2> Rotate script </h2>
      <script>
        var c=document.getElementById("canvas1");
        var ctx=c.getContext("2d");
        ctx.fillStyle = "#FF0000";
        ctx.fillRect(10,10, 100, 100);
          ctx.rotate( (Math.PI / 180) * 25);  //rotate 25 degrees. (usa radianes, no grados)
        ctx.fillStyle = "#0000FF";
        ctx.fillRect(10,10, 100, 100);
      </script>
      
      <!-- Scale script -->
      <h2> Scale script </h2>
      <script>
        var c=document.getElementById("canvas1");
        var ctx=c.getContext("2d");
        ctx.font="bold 22px Tahoma";
          ctx.scale(1.5, 4);
          ctx.fillText("after scale", 0,20);
      </script>
    </div>
