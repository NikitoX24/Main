<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Título de la página</title>
</head>
<body>
    <style>
        .barra{
            /* margin: 0 auto;  */
            height: 20px; 
            width: 30%;
            background: gray; 
            border-radius: 50px; 
            overflow: hidden; 
        }
        .progreso{
            display: block; 
            height: 100%;
            width: 50%;
            border-radius: 50px; 
            
            background-image:
                linear-gradient(
                    -45deg, 
                    yellow 25%,
                    green 25%,
                    green 50%,
                    yellow 50%,
                    yellow 75%,
                    green 75%,
                    green
                );
                
            background-size:
                50px 50px; 
                
            animation: load 2s
            infinite linear;
        }

        @keyframes load{
            0%{ background-position: 0 0;}
            100%{ background-position: 50px 50px;}
        }
    </style>
    
    <h3> cargando... </h3>
    <div class="barra">
        <span class="progreso"> </span>
    </div>
    
    <script>
        setInterval(function () {
        
            
            let bar= document.getElementsByClassName("progreso")[0]
            let fondo= document.getElementsByClassName("barra")[0]
            
            if (bar.clientWidth>= fondo.clientWidth){
                bar.style.width = 1+"px";
            }

        } , 30) 
        
        
        
    </script>
    
    <br><hr>






    <style>
        ul{
            position: relative;
            display: flex;
        }
        ul li{
            position: relative;
            list-style: none;
            margin: 0 20px;
            cursor: pointer;
        }
        ul li a{
            text-decoration: none;
        }
        ul li a .fa-brands{
            font-size: 6em;
            color: #222;
        }
        ul li::before{
            font-family: "FontAwesome";
            position: absolute;
            top: 0;
            left: 0;
            font-size: 6em;
            height: 0;
            overflow: hidden;
            transition: 0.5s ease-in-out;
        }
        ul li:nth-child(1)::before{
            content: "/ig.png";
            background-image: linear-gradient();
        }
    </style>

    <ul>
        <li><a href="https://www.instagram.com/"><i class="fa-brands fa-instagram instagram"></i></a></li>
        <li><a href="https://www.whatsapp.com/"><i class="fa-brands fa-whatsapp whatsapp"></i></a></li>
        <li><a href="https://www.twitter.com/"><i class="fa-brands fa-twitter twitter"></i></a></li>
    </ul>

    


</body>
</html>
