    <style>
        .loader{
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: #000;
            animation: zoom 1.5s ease infinite;
        }
        
        @keyframes zoom{
            0%{
                transform: scale(0);
                opacity: 1;
            }
            100%{
                transform: scale(1);
                opacity: 0;
            }
        }
    </style>  
    
    <div class="loader"></div>
